<ion-card mode="md" [ngStyle]="{'background': category.color}" (click)="viewDetails(category)" >
  <div class="mask">
    <img src="assets/smoothie/pokeball.png">
  </div>
  <ion-card-content>
    <ion-row >
      <ion-col  size="8">
        <ion-card-subtitle class="no">{{category.name}}</ion-card-subtitle>
        <ion-card-title  >{{category.title}}</ion-card-title>
        <ion-card-subtitle>
          <ion-badge>
            <ion-icon name="flash"></ion-icon>
                 Nhấp vào để xem thêm
          </ion-badge>
        </ion-card-subtitle>
      </ion-col>
      <ion-col size="4">
        <div class="stage">
          <div [ngStyle]="{'animation-duration.s' : index}" class="box bounce-7">
            <ion-img [ngClass]="category.customClass" [src]="category.url"></ion-img>
          </div>
      </div>
      
      </ion-col>
    </ion-row>
  </ion-card-content>
</ion-card>
