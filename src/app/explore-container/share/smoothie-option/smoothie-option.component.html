<ion-header class="ion-no-border">
  <img src="assets/smoothie/pokeball.png">
  <ion-toolbar>
    <ion-buttons slot="end">
      <ion-button>
        <ion-icon name="menu-outline"></ion-icon>
      </ion-button>
      <ion-button>
        <ion-icon name="options-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>

  <div class="titles">
    <h4>
      Quán sinh tố Chị Bích

      Địa Chỉ: Khu 8 Giang ĐH Nông Lâm

  <ion-card mode="md" color="primary">

      <img src="assets/smoothie/pokeball.png">

    <div class="mask">
      <img src="assets/smoothie/pokeball.png">
    </div>

      <ion-row>
        <ion-col size="8">
          <ion-card-subtitle class="no"> Danh mục #003</ion-card-subtitle>
