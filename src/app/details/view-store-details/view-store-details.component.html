

<ion-header mode="ios" >
  <ion-toolbar [ngClass]="{'transparent-toolbar':!headerFixed}">
    <ion-buttons slot="start">
      <ion-back-button  [color]="!headerFixed? 'light' :'dark'"   icon="chevron-back" defaultHref="/"></ion-back-button>
    </ion-buttons>
     <ion-buttons slot="end">
       <ion-button *ngIf="!headerFixed"  [color]="!headerFixed? 'light' :'dark'"  > <ion-icon slot="icon-only" name="search-outline" ></ion-icon></ion-button>
       <ion-button [color]="!headerFixed? 'light' :'dark'"  > <ion-icon slot="icon-only" name="heart" ></ion-icon></ion-button>
       <ion-button [color]="!headerFixed? 'light' :'dark'" > <ion-icon slot="icon-only" name="ellipsis-horizontal-outline" ></ion-icon></ion-button>

     </ion-buttons>
     <ion-searchbar  *ngIf="headerFixed"  class="search-bar-default"  placeholder="Nhập tên món ăn" searchIcon="location-outline"></ion-searchbar>

  </ion-toolbar>
</ion-header>

<ion-content>

  <div [ngClass]="{'content-default': headerFixed }" class="ion-padding content-container">


      <div  style="margin-top: 24px;">
          <div style="border: 1px solid red; " >
              <ion-grid>
                  <ion-row class="ion-align-items-center">
                      <ion-col size="2">
                          <ion-button color="light" fill="clear">
                             <ion-icon color="success" slot="icon-only"  name="shield-checkmark-outline"></ion-icon>
                          </ion-button>
                      </ion-col>
                      <ion-col size="10">
                          <ion-label>
                              <h3 style="
                                font-size: 20px;
                                font-weight: 500;
                                line-height: 1.2;"
                                  class="ellipsis">Sinh tố chị Bích</h3>
                          </ion-label>
                      </ion-col>
                  </ion-row>
              </ion-grid>
                      <ion-grid #triggerElement>
                          <ion-row class="ion-align-items-center">
                              <ion-col size="2">
                                  <ion-button color="light" fill="clear">
                                      <ion-icon  color="success"  slot="icon-only" name="shield-checkmark-outline"></ion-icon>
                                  </ion-button>
                              </ion-col>
                              <ion-col size="10">
                                  <ion-label>
                                      <h3>Toco Toco Bubble Tea - Phổ Quang - Tân Bình HCM</h3>
                                      <h4>Khu phố 6 phường linh trung quận Thủ Dức</h4>
                                  </ion-label>
                              </ion-col>
<!--                              <ion-col size="2">-->
<!--                                  <ion-button color="light" fill="clear">-->
<!--                                      <ion-icon slot="icon-only" name="ellipsis-vertical"></ion-icon>-->
<!--                                  </ion-button>-->
<!--                              </ion-col>-->
                          </ion-row>
                      </ion-grid>
          </div>

          <div  [ngClass]="{'absolute-header' : headerFixed}" style="position: relative; top: 0; width: 100% ; left: 0px; height: 45px; z-index: 999; " >
              <ion-tabs mode="ios">
                  <ion-tab-bar slot="bottom">
                      <ion-tab-button selected="true" tab="schedule">
                          <ion-icon name="calendar"></ion-icon>
                          <ion-label>Giao Hàng</ion-label>
                      </ion-tab-button>
                      <ion-tab-button  tab="map">
                          <ion-icon name="map"></ion-icon>
                          <ion-label>Đặt nhiều</ion-label>
                      </ion-tab-button>
                      <ion-tab-button tab="speakers">
                          <ion-icon name="chatbubble-ellipses-outline"></ion-icon>
                          <ion-label>Bình luận</ion-label>
                          <ion-badge color="danger" >6</ion-badge>
                      </ion-tab-button>

                      <ion-tab-button tab="about">
                          <ion-icon name="information-circle"></ion-icon>
                          <ion-label>Thông tin</ion-label>
                      </ion-tab-button>
                  </ion-tab-bar>
              </ion-tabs>
          </div>

          <div >Sinh tố</div>

          <div   style="flex: 1; overflow-x: auto;">
              <ion-item  mode="md" (click)="presentModal(p)"  button *ngFor="let p of products"  >
                  <ion-thumbnail slot="start">
                      <img src="{{ p.img }}">
                  </ion-thumbnail>
                  <ion-label [color]="p.amount === 0 ? '' : 'primary'">
                      <h2>{{ p.name }}</h2>
                      <p><ion-icon  *ngIf="p.amount !== 0" color="danger" name="close-circle"></ion-icon>
                          {{ p.price | currency:'VND' }} {{ p.amount === 0 ? '' : ( 'x ' +  p.amount + ' = ' + (p.price*p.amount | currency:'VND')  ) }}   </p>
                  </ion-label>
                  <ion-icon  name="add-circle-outline" slot="end"></ion-icon>
              </ion-item>
          </div>



      </div>
    </div>
</ion-content>
