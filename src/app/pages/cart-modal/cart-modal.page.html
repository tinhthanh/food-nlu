<ion-content fullscreen>
 
  <div style="
  height: 100%;
  display: flex;
  flex-direction: column;"  >
  <div class="ion-text-end">
    <ion-button (click)="close()" fill="clear" color="dark">
      <ion-icon name="close" slot="start"></ion-icon>
    </ion-button>
  </div>
  <div   style="border-top: 1px solid #d1caca85; flex: 1; overflow: auto;">
    <ion-list>
      <ion-item *ngFor="let p of cart" class="ion-text-wrap">
        <ion-grid>
          <ion-row class="ion-align-items-center">
            <ion-col size="2" class="ion-align-self-center">
              <ion-button color="medium" fill="clear" (click)="decreaseCartItem(p)">
                <ion-icon name="remove-circle" slot="icon-only"></ion-icon>
              </ion-button>
            </ion-col>
 
            <ion-col size="1" class="ion-align-self-center">
              <ion-button color="medium" fill="clear" >
                {{ p.amount }}
              </ion-button>
             
            </ion-col>
 
            <ion-col size="2" class="ion-align-self-center">
              <ion-button color="medium" fill="clear" (click)="increaseCartItem(p)">
                <ion-icon name="add-circle" slot="icon-only"></ion-icon>
              </ion-button>
            </ion-col>
 
            <ion-col size="2" offset="5">
              <ion-button color="medium" fill="clear" (click)="removeCartItem(p)">
                <ion-icon name="close-circle" slot="icon-only"></ion-icon>
              </ion-button>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col size="7">
              <b>{{ p.name }}</b>
            </ion-col>
            <ion-col size="5" class="ion-text-end">
              {{ p.amount * p.price | currency:'VND' }}
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-item>
      <ion-item>
        <ion-grid>
          <ion-row>
            <ion-col size="9">
              Tổng tiền:
            </ion-col>
            <ion-col size="3" class="ion-text-end">
              {{ getTotal() | currency:'VND' }}
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-item>
    </ion-list>
  
  </div>
    <div >
      <ion-button expand="full" (click)="checkout()">
         Đặt Món
      </ion-button>
    </div>
 </div> 

</ion-content>
