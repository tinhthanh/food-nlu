<ion-grid>
    <ion-row>
        <ion-col size="12">
            <nz-tabset>
                <nz-tab *ngFor="let tab of tabs" [nzTitle]="titleTemplate">
                    <ng-template #titleTemplate> <i nz-icon [nzType]="tab.icon"></i>{{ tab.name }} </ng-template>
                     <div   style="height: calc(100vh - 194px); overflow-x: auto;">

                         <!-- Multi-line sliding item with icon options on both sides -->
                         <ion-item-sliding *ngFor="let i of  [0,1,2,3,4,5,6,7]" id="item100">
                             <ion-item href="#">
                                 <ion-thumbnail slot="start">
                                     <img src="https://images.foody.vn/res/g23/229759/s180x180/foody-hallyu-korean-fast-food-duong-3-thang-2-874-635989864458969585.jpg">
                                 </ion-thumbnail>
                                 <ion-label>
                                     <h2>HubStruck Notifications</h2>
                                     <p>A new message in your network</p>
                                     <p>Oceanic Next has joined your network</p>
                                 </ion-label>
                                 <ion-note slot="end">
                                     10:45 AM
                                 </ion-note>
                             </ion-item>

                             <ion-item-options side="start">
                                 <ion-item-option>
                                     <ion-icon slot="icon-only" name="heart"></ion-icon>
                                 </ion-item-option>
                             </ion-item-options>

                             <ion-item-options side="end">
                                 <ion-item-option color="danger">
                                     <ion-icon slot="icon-only" name="trash"></ion-icon>
                                 </ion-item-option>
                                 <ion-item-option>
                                     <ion-icon slot="icon-only" name="star"></ion-icon>
                                 </ion-item-option>
                             </ion-item-options>
                         </ion-item-sliding>

                     </div>
                </nz-tab>
            </nz-tabset>
        </ion-col>
    </ion-row>
</ion-grid>
